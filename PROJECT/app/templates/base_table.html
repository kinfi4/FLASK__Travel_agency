<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <table class="upper-table">
        <thead><td colspan="8" class="table-title"><b>{{ title.upper() }}</b></td></thead>

        <tr>
            {% block links %}
            {% endblock links %}

            <td colspan="5"><a href="{{ url_for(add_button) }}"><button class="add-button">Add</button></a> </td>
        </tr>
    </table>

    <table class="lower-table">
        <tr>
            {% block sortform %}

            {% endblock sortform %}
        </tr>

        {% block content %}
        {% endblock content %}
    </table>

</body>
</html>
