<body>
    <table class="edit-table">
        <thead><td colspan="8" class="table-title"><b>ADD TOUR</b></td></thead>

        <form action="" method="POST">
            <tr class="main-row">    
                <td class="table-block"><a href="orders.html">Orders</a></td>

                <td class="chosen-table-block"><a href="tours.html">Tours</a></td>

                    <label for="tour_includes" class="labels">Tour includes: </label>
                    <input type="text" name="tour_includes" id="tour_includes">
                </td>
            </tr>
            <tr>
                <td colspan="5" class="edit-form-block">
                    <label for="cost" class="labels">Day cost: </label>
